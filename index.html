<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@300;500&family=Josefin+Slab:ital,wght@0,300;0,500;0,700;1,300;1,500;1,700&family=Roboto+Slab:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <meta charset="utf-8">
  <title>Filch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="designMode">


    <div class="container">
      <div class="row">
        <h1 id="title"> Filch. The Dice rolling co-op Quest Game </h1>
      </div>
    </div>
    <div class="container top">
      <div class="row">
        <div class="col-6 center">
          <h1> Cormornt CS </h1>
        </div>
        <div class="col-6 center">
          <h2> Josefin Slab </h2>
        </div>
      </div>
      <div class="col-6 center">
        <h3> Roboto Slab </h3>
      </div>

      <div container="container colors">
        <div class="row">
          <div class="col-6 center lightP c1">
            <h3>#FFF07A</h3>
          </div>

          <div class="col-6 center lightP c2">

            <h3>#D69830</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-6 center lightP c3">
            <h3> #AB3124 </h3>
          </div>

          <div class="col-6 center lightP c4">
            <h3> #5F233F </h3>
          </div>

        </div>
      </div>
    </div>
  </div>
  <div id="topClass" class="container">


    <div class="row lightP center c4">
      <h3 class="center"> Welcome Player 1 </h3>
      <br>
      <h3> Choose a class</h3>
    </div>
    <div class="row c4">
      <div class="col-3 center bot">
        <button class="btn" id="barbBtn"> Barbarian </button>
      </div>
      <div class="col-3 center">
        <button class="btn" id="druidBtn"> Druid</button>
      </div>
      <div class="col-3 center">
        <button class="btn" id="thiefBtn"> Thief </button>
      </div>
      <div class="col-3 center">
        <button class="btn" id="engBtn"> Engineer </button>
      </div>
    </div>
  </div>
  <div class="container charContainer">
    <div class="row c3 lightP">
      <div class="col-6 left">
        <h3 class="white"> Name: </h3>
        <h3 class="white" id="playerName"></h3>
      </div>

    </div>
    <div class="row c3 lightP">
      <div class="col-6">


        <h3 class="white"> Class: </h3>
        <h3 class="white" id="charClass"></h3>
      </div>



    </div>
    <div class="p-20"> </div>
    <div class="container gemContainer">


      <div class="row c4 lightP">
        <div class="col-3 center bot">
          <h2> Blue Gems </h2>
          <span class="material-symbols-outlined blue">
            diamond
          </span>
          <h2 class="blueGemsCount">0</h2>
        </div>
        <div class="col-3 center">
          <h2> Green Gems </h2>
          <span class="material-symbols-outlined green">
            diamond
          </span>
          <h2 class="greenGemsCount">0</h2>
        </div>
        <div class="col-3 center">
          <h2> Red Gems </h2>
          <span class="material-symbols-outlined red">
            diamond
          </span>
          <h2 class="redGemsCount">0</h2>
          </h2?>
        </div>
        <div class="col-3 center">
          <h2> Yellow Gems </h2>

          <span class="material-symbols-outlined yellow">
            diamond
          </span>
          <h2 class="yellowGemsCount">0</h2>

        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>

</body>

</html>
